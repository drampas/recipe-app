<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipes list</title>
</head>
<body>
<h1>Recipes List</h1>

<table>
  <tr>
    <th>Recipes</th>

  </tr>
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.description}">description</td>
  </tr>
</table>


</body>
</html>
